// 10. Write a JavaScript function that checks whether a passed
// string is palindrome or not?
// A palindrome is word, phrase, or sequence that reads the same backward as
// forward, e.g., madam.



function isPalindrome(str) {
    // Convert the string to lowercase and remove non-alphanumeric characters
    str = str.toLowerCase().replace(/[^a-z0-9]/g, '');
    
    // Reverse the cleaned string
    var reversedStr = str.split('').reverse().join('');
    
    // Check if the cleaned string is equal to its reverse
    return str === reversedStr;
}

// Example usage
var testString = prompt("Enter a string to check if it's a palindrome:");
if (isPalindrome(testString)) {
    alert("'" + testString + "' is a palindrome.");
} else {
    alert("'" + testString + "' is not a palindrome.");
}


// 11. Write a JavaScript function that accepts a string as a
// parameter and converts the first letter of each word of the
// string in upper case.
// EXAMPLE STRING : 'the quick brown fox'
// EXPECTED OUTPUT : 'The Quick Brown Fox'

function capitalizeFirstLetter(str) {
    // Split the string into words
    var words = str.split(' ');
    
    // Map over each word, capitalizing the first letter and keeping the rest of the word as is
    var capitalizedWords = words.map(function(word) {
        return word.charAt(0).toUpperCase() + word.slice(1);
    });
    
    // Join the words back into a single string
    return capitalizedWords.join(' ');
}

// Example usage
var exampleString = 'the quick brown fox';
var result = capitalizeFirstLetter(exampleString);
alert(result);


// 12. Write a JavaScript function that accepts a string as a
// parameter and find the longest word within the string.
// EXAMPLE STRING : 'Web Development Tutorial'
// EXPECTED OUTPUT : 'Development'

function findLongestWord(str) {
    // Split the string into words
    var words = str.split(' ');
    
    // Initialize the variable to store the longest word
    var longestWord = '';
    
    // Iterate over each word to find the longest one
    for (var i = 0; i < words.length; i++) {
        if (words[i].length > longestWord.length) {
            longestWord = words[i];
        }
    }
    
    return longestWord;
}

// Example usage
var exampleString = 'Web Development Tutorial';
var longestWord = findLongestWord(exampleString);
alert("The longest word is: " + longestWord);


// 13. Write a JavaScript function that accepts two arguments, a
// string and a letter and the function will count the number of occurrences of the specified letter within the string.
// Sample arguments : 'JSResourceS.com', 'o'




function countLetterOccurrences(str, letter) {
    // Initialize a counter to keep track of occurrences
    var count = 0;
    
    // Convert the string to lowercase and letter to lowercase for case-insensitive comparison
    str = str.toLowerCase();
    letter = letter.toLowerCase();
    
    // Loop through each character in the string
    for (var i = 0; i < str.length; i++) {
        if (str[i] === letter) {
            count++;
        }
    }
    
    return count;
}

// Example usage

var letterToCount = 'o';
var occurrences = countLetterOccurrences(sampleString, letterToCount);
alert("The letter '" + letterToCount + "' occurs " + occurrences + " times.");
